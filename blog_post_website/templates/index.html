<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        {% for post in posts %}
            <div class="card">
                <h2>{{ post.title }}</h2>
                <p>{{ post.subtitle }}</p>
                <a href="/post/{{ post.id }}">Read</a>
            </div>
        {% endfor %}
    </div>
</div>
<footer>
    <p>Made By BK </p>
</footer>
</body>
</html>
